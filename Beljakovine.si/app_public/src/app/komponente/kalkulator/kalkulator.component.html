<br>
<div class="d-flex justify-content-center">
    <form (ngSubmit)="izracunaj()" id="calc-form" class="calc-form">
        <div class="form-polja">
            <div class="polje-zunaj col-xl-4 col-lg-6 col-md-6 col-sm-8 col-12">
                <label class="pripis">Starost:</label>
                <div class="polje-items">
                    <div class="polje polje-large">         
                        <input [(ngModel)]="calc.starost" id="age" name="age" type="number" min="1" max="120" required>
                    </div>
                </div>
            </div>
            <div class="polje-zunaj col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
                <label for="height" class="pripis">Višina:</label>
                <div class="polje-items">
                    <div class="polje polje-medium">
                        <input [(ngModel)]="calc.visina" placeholder="v cm" name="height_cm" id="height-cm" type="number" min="50" max="220" required>
                    </div>
                </div>
            </div>
            <div class="polje-zunaj col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
                <label for="weight" class="pripis">Teža:</label>
                <div class="polje-items">
                    <div class="polje polje-large">
                        <input [(ngModel)]="calc.teza" placeholder="v kg" name="weight" id="weight" type="number" min="30" max="220" required>
                    </div>
                </div>
            </div>
            <div style="margin: 15px">
                <select [(ngModel)]="calc.spol" id="gender" name="gender">
                    <option value="Male">Moški</option>
                    <option value="Female">Ženska</option>
                </select>
            </div>
            <br>
        </div>
        <div>
            <!--button id="calc" class="btn-calc">Izračunaj</button-->
            <input id="calc" type="submit" class="btn btn-outline-dark btn-calc" value="Izračunaj">
        </div>
    </form>
</div>
<div class="d-flex justify-content-center" id="results" [ngStyle]="{'display': resultsDisp}" [innerHTML]="results"></div>


<br><br><br><br><hr>
<!-- API calorie calculator -->
<div class="d-flex justify-content-center" id="results" style="display:none;">
    <form (ngSubmit)="foodSearch()" id="apiForm" class="col-12 col-sm-6 col-md-4 col-lg-3">
        
        <div class="form-polja">
           
            <label for="query" class="pripis">Iskanje hrane (angleščina):</label><br>
            <div class="polje-items">
                <div class="polje polje-large">         
                    <input [(ngModel)]="query" type="text" name="query" id="query" placeholder="apple" required>
                </div>
            </div>
            
        </div>
        
        <div>
        	<input id="queryCalc" type="submit" class="btn-calc" value="Pridobi podatke">
            <!--button id="queryCalc" class="btn-calc">Pridobi podatke</button-->
        </div>
        
    </form>
</div>
<br>
<div id="results-here" class="col-10 col-lg-6 col-xl-6" style="margin:auto;" [innerHTML]="resAPI"></div>
<div style="margin:auto;" [ngStyle]="{'width': half}">
	<apx-chart
		[series] = "chartOptions.series"
		[chart] = "chartOptions.chart"
		[labels] = "chartOptions.labels"
		[responsive] = "chartOptions.responsive"
	></apx-chart>
</div>
